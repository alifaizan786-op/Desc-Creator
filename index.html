<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <title>Desccription Creator</title>
</head>
<body>
  <section id='sec1'> 
    <div class="" id="majorCodeDiv"> 
      <h1>Please Select A Major Code to Continue</h1>
      <form action="">
        <label for="Major Code">Major Code</label>
        <select id="majorCode">
          <option selected value="0">Select</option>
          <option value="1-18">1-18</option>
          <option value="301-307">301-307</option>
        </select>
        <br>
        <button id="firstbutton">Submit</button>
      </form>
    </div>
    <!-- Starting form -->
    <div id="formEl" class="container hide">
      <div class="card custcard">
        <div class="card-header">
          <h1>
            Description Creator
          </h1>
        </div>
        <form class="row">
          <!-- adjectives -->
          <div id="adjEl" class="col-md-5 m-2 hide">
            <label>Adjective</label>
            <select id="adjective">
              <option selected value="">Select</option>
              <!-- Options for the adjectives -->
            </select>
          </div>

          <!-- Style of necklace -->
          <div id="styleEl" class="col-md-5 m-2 hide">
            <label>Style<span style='color:red;'>*</span> </label>
            <select id="style">
              <option selected value="">Select</option>
              <!-- Options for the style of the necklace -->
            </select>
          </div>

          <!-- Select Finishing -->
          <div id="finishingEl" class="col-md-5 m-2 hide">
            <label>Finishing</label>
            <select id="finishing">
              <option selected value="">Select</option>
              <!-- Options for the Finishing -->
            </select>
          </div>

          <!-- Select Attributes -->
          <div id="attributesEl" class="col-md-5 m-2 hide">
            <label>Attributes</label>
            <select id="attributes">
              <option selected value="">Select</option>
              <!-- Options for the Attributes -->
            </select>
          </div>

          <!-- Select Additional Attributes -->
          <div id="additonalAttributesEl" class="col-md-6 m-2 hide">
            <label>Addition Attributes</label>
            <select multiple id="additonalAttributes">
              <option selected value="">Select</option>
              <!-- Options for the Additional Attributes -->
            </select>
            <p style="font-size: 19px;">Hold down the 'CTRL' key and select a maximum of 3 additional attributes</p>
          </div>
          
          <!-- Select Gold Kt -->
          <div id="goldKtEl" class="col-md-5 m-2 hide">
            <label>Gold Kt<span style='color:red;'>*</span></label>
            <select id="goldKt">
              <option selected value="">Select</option>
              <!-- Options for the Additional Attributes -->
            </select>
          </div>
                    
          <!-- Select Gold Color -->
          <div id="goldColorEl" class="col-md-5 m-2 hide">
            <label>Gold Color<span style='color:red;'>*</span></label>
            <select id="goldColor">
              <option selected value="">Select</option>
              <!-- Options for the Gold Color -->
            </select>
          </div>

          <!-- Select Diamond Color -->
          <div id="diamondColorClarEl" class="col-md-5 m-2 hide">
            <label>Diamond Clarity & Color<span style='color:red;'>*</span></label>
            <select id="diamondColorClar">
              <option selected value="">Select</option>
              <!-- Options for the Diamond Color -->
            </select>
          </div>

          <!-- Select Diamond Carat -->
          <div id="diamondCaratEl" class="col-md-7 m-2 hide">
            <label>Diamond Carat<span style='color:red;'>*</span></label>
            <input type="text" id="diamondCarat" placeholder='13.54'>
          </div>

          <button class="col-md-5" id="secondbutton">Submit</button>
        </form>
      </div>
    </div>
    <div class="hide" id="createddesc">
      <div class="card mt-5" >
        <div class="card-header">
          Copy Description
        </div>
        <div class="col-md-8 m-3">
          <label for="description" class="form-label">Description</label>
          <input  class="form-control" id="readydesc" value='' >
          <button id="copydesc">Copy !</button>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="./assets/JS/main.js"></script>
</html>
